name: Scheduled Performance Tests

on:
  # Ejecutar cada 6 horas
  schedule:
    - cron: '0 */6 * * *'  # A las 00:00, 06:00, 12:00, 18:00 UTC

  # Permitir ejecuci√≥n manual
  workflow_dispatch:

jobs:
  scheduled-sanity:
    name: Scheduled Sanity Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment:
          - walmart-sanity
          - demo-sanity

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Sanity Test - ${{ matrix.environment }}
        env:
          ENV: ${{ matrix.environment }}
          DEBUG: false
        run: |
          echo "üîç Running sanity check for ${{ matrix.environment }}"
          mvn clean test-compile
          
          if [ "${{ matrix.environment }}" == "walmart-sanity" ]; then
            mvn gatling:test -Dgatling.simulationClass=simulations.WalmartSanitySimulation
          else
            mvn gatling:test -Dgatling.simulationClass=simulations.DemoSanitySimulation
          fi

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-${{ matrix.environment }}-${{ github.run_number }}
          path: target/gatling/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Sanity check failed for ${{ matrix.environment }}"
          echo "This indicates the system might be down or degraded"